{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <div class="card">
        <h2>Sign in</h2>
        {% if error %}
        <div class="alert error">{{ error }}</div>
        {% endif %}
        <form method="POST">
            <input type="text" name="username" placeholder="Login" class="input-field" required>
            <input type="password" name="password" placeholder="Password" class="input-field" required>
            <button type="submit" class="btn btn-primary">Log in</button>
        </form>
        <div class="auth-footer">
            Not registred? <a href="{{ url_for('register') }}">Register</a>
        </div>
    </div>
</div>
{% endblock %}
